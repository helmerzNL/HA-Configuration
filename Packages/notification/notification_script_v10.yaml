alias: Notification Script v10
sequence:
  - variables:
      media_priority: >
        {% set priority = state_attr("media_player.woonkamer_tv", "source") %}
        {% if priority == 'XBOX' %} False {% else %} {{message_tts_priority}} {%
        endif %}   
  - repeat:
      sequence:
        - if:
            - condition: template
              value_template: "{{ repeat.item == \"Sonos Speaker\"}}"
          then:
            - if:
                - condition: and
                  conditions:
                    - condition: template
                      value_template: "{{ message_person_priority == true }}"
                    - condition: template
                      value_template: >-
                        {{ (states("sensor.presence_" ~ message_person) !=
                        "not_home") }}
                    - condition: or
                      conditions:
                        - condition: template
                          value_template: "{{ message_person == \"JohnDoe\" }}"
                        - condition: template
                          value_template: "{{ message_person == \"JaneDoe\" }}"
              then:
                - variables:
                    ruimte: |
                      {{ states("sensor.presence_" ~ message_person) }}
                    media_player_entity: >
                      {% set mediaplayer = states("sensor.presence_" ~
                      message_person) %} {% if mediaplayer == 'badkamer' %}
                      media_player.badkamer_sonos {% elif mediaplayer ==
                      'keuken' %} media_player.keuken_sonos {% elif mediaplayer
                      == 'slaapkamer' %} media_player.slaapkamer_JohnDoe_sonos {%
                      elif mediaplayer == 'werkkamer_JohnDoe' %}
                      media_player.werkkamer_JohnDoe_sonos {% elif mediaplayer ==
                      'werkkamer_JohnDoe' %} media_player.werkkamer_JaneDoe_sonos
                      {% elif mediaplayer == 'woonkamer' %}
                      media_player.woonkamer_sonos {% else %}
                      media_player.woonkamer_sonos {% endif %}        
                - if:
                    - condition: template
                      value_template: >-
                        {{ (media_player_entity ==
                        'media_player.woonkamer_sonos') }}
                  then:
                    - if:
                        - condition: and
                          conditions:
                            - condition: state
                              entity_id: media_player.woonkamer_sonos
                              state: playing
                            - condition: state
                              entity_id: media_player.woonkamer_sonos
                              attribute: source
                              state: TV
                            - condition: template
                              value_template: >-
                                {{ (media_player_entity ==
                                'media_player.woonkamer_sonos') }}
                            - condition: or
                              conditions:
                                - condition: template
                                  value_template: "{{ message_tts_priority != true }}"
                                - condition: state
                                  entity_id: media_player.woonkamer_tv
                                  state: XBOX
                                  enabled: true
                                  attribute: source
                      then:
                        - service: script.notificatie_lg_tv_1
                          data:
                            notify_tv: "{{notify_tv}}"
                            message_tv_body: "{{message_tv_body}}"
                  enabled: true
                - if:
                    - condition: template
                      value_template: >-
                        {{ (states("input_boolean.voice_response_" ~ ruimte) ==
                        'on') }}
                    - condition: or
                      conditions:
                        - condition: and
                          conditions:
                            - condition: template
                              value_template: "{{ media_priority == true }}"
                            - condition: template
                              value_template: >-
                                {{ (media_player_entity ==
                                'media_player.woonkamer_sonos') }}
                        - condition: template
                          value_template: >-
                            {{ (media_player_entity !=
                            'media_player.woonkamer_sonos') }}
                        - condition: state
                          entity_id: media_player.woonkamer_tv
                          state: "off"
                  then:
                    - if:
                        - condition: template
                          value_template: |
                            {{ message_tts_pre_notify == true }}
                      then:
                        - service: tts.microsoft_say
                          data:
                            cache: false
                            entity_id: "{{media_player_entity}}"
                            message: Let op!
                        - delay:
                            hours: 0
                            minutes: 0
                            seconds: 0
                            milliseconds: 900
                    - service: tts.microsoft_say
                      data:
                        cache: false
                        entity_id: "{{media_player_entity}}"
                        message: "{{message_tts_body}}"
              else:
                - repeat:
                    sequence:
                      - service: script.determine_speaker_name_v1
                        data:
                          media_room: "{{repeat.item}}"
                        response_variable: sonos_speaker
                        enabled: true
                      - variables:
                          ruimte: >
                            {% set mediaruimte = repeat.item %} {% if
                            mediaruimte == 'Badkamer' %} badkamer {% elif
                            mediaruimte == 'Keuken' %} keuken {% elif
                            mediaruimte == 'Slaapkamer' %} slaapkamer_JohnDoe {%
                            elif mediaruimte == 'Werkkamer JohnDoe' %}
                            werkkamer_JohnDoe {% elif mediaruimte == 'Werkkamer
                            JaneDoe' %} werkkamer_JaneDoe {% elif mediaruimte ==
                            'Woonkamer' %} woonkamer {% else %} woonkamer {%
                            endif %}
                          media_player_entity2: >
                            {% set mediaplayer = repeat.item %} {% if
                            mediaplayer == 'Badkamer' %}
                            media_player.badkamer_sonos {% elif mediaplayer ==
                            'Keuken' %} media_player.keuken_sonos {% elif
                            mediaplayer == 'Slaapkamer' %}
                            media_player.slaapkamer_JohnDoe_sonos {% elif
                            mediaplayer == 'Werkkamer JohnDoe' %}
                            media_player.werkkamer_JohnDoe_sonos {% elif
                            mediaplayer == 'Werkkamer JaneDoe' %}
                            media_player.werkkamer_JaneDoe_sonos {% elif
                            mediaplayer == 'Woonkamer' %}
                            media_player.woonkamer_sonos {% else %}
                            media_player.woonkamer_sonos {% endif %}        
                          media_player_entity: |
                            {{ sonos_speaker.value }}
                      - if:
                          - condition: template
                            value_template: >-
                              {{ (media_player_entity ==
                              'media_player.woonkamer_sonos') }}
                        then:
                          - if:
                              - condition: and
                                conditions:
                                  - condition: state
                                    entity_id: media_player.woonkamer_sonos
                                    state: playing
                                  - condition: state
                                    entity_id: media_player.woonkamer_sonos
                                    attribute: source
                                    state: TV
                                  - condition: template
                                    value_template: >-
                                      {{ (media_player_entity ==
                                      'media_player.woonkamer_sonos') }}
                                  - condition: or
                                    conditions:
                                      - condition: template
                                        value_template: "{{ message_tts_priority != true }}"
                                      - condition: state
                                        entity_id: media_player.woonkamer_tv
                                        state: XBOX
                                        enabled: true
                                        attribute: source
                            then:
                              - service: script.notificatie_lg_tv_1
                                data:
                                  notify_tv: "{{notify_tv}}"
                                  message_tv_body: "{{message_tv_body}}"
                        enabled: true
                      - if:
                          - condition: template
                            value_template: >-
                              {{ (states("input_boolean.voice_response_" ~
                              ruimte) == 'on') }}
                          - condition: or
                            conditions:
                              - condition: and
                                conditions:
                                  - condition: template
                                    value_template: "{{ media_priority == true }}"
                                  - condition: template
                                    value_template: >-
                                      {{ (media_player_entity ==
                                      'media_player.woonkamer_sonos') }}
                              - condition: template
                                value_template: >-
                                  {{ (media_player_entity !=
                                  'media_player.woonkamer_sonos') }}
                              - condition: state
                                entity_id: media_player.woonkamer_tv
                                state: "off"
                        then:
                          - if:
                              - condition: template
                                value_template: |
                                  {{ message_tts_pre_notify == true }}
                            then:
                              - service: tts.microsoft_say
                                data:
                                  cache: false
                                  entity_id: "{{media_player_entity}}"
                                  message: Let op!
                              - delay:
                                  hours: 0
                                  minutes: 0
                                  seconds: 0
                                  milliseconds: 900
                          - service: tts.microsoft_say
                            data:
                              cache: false
                              entity_id: "{{media_player_entity}}"
                              message: "{{message_tts_body}}"
                    for_each: "{{message_room}}"
        - if:
            - condition: template
              value_template: "{{ repeat.item == \"iPhone\"}}"
          then:
            - service: script.notificatie_iphone_v6
              data:
                action_phone_action_enabled: none
                ruimte: Werkkamer JohnDoe
                notify_phone: iphone_JohnDoe
                persoon: JohnDoe
                notify_location: away
                message_phone_body: iPhone
                message_phone_tag: notify_device_iphone
                message_phone_group: notify_device
                message_phone_persistent: true
                action_1_phone_single: BMW_I4_LOCK_CAR
                action_1_phone_title: BMW i4 op slot doen
                action_1_phone_activationmode: background
                action_1_phone_icon: sfsymbols:envelope.badge
                action_1_phone_destructive: false
                action_2_phone_single: BMW_I4_FLASH_LIGHT
                action_2_phone_title: Knipper lampen
                action_2_phone_activationmode: background
                action_2_phone_icon: sfsymbols:lightbulb
                action_2_phone_destructive: false
                action_3_phone_single: BMW_I4_HORN_SOUND
                action_3_phone_title: Gebruik claxon
                action_3_phone_activationmode: background
                action_3_phone_icon: sfsymbols:speaker.badge.exclamationmark
                action_3_phone_destructive: false
                message_phone_title: Phone
              enabled: false
            - repeat:
                sequence:
                  - service: script.determine_ios_name_v1
                    data:
                      notify_iosdevice: "{{repeat.item}}"
                    response_variable: iosdevice
                  - choose:
                      - conditions:
                          - condition: template
                            value_template: "{{ (action_phone_action_enabled == 'none') }}"
                        sequence:
                          - if:
                              - condition: template
                                value_template: "{{ (notify_location == 'home') }}"
                            then:
                              - if:
                                  - condition: template
                                    value_template: >-
                                      {{ (states("person." ~ message_person ~
                                      "_zandbergen") == 'home') }}
                                then:
                                  - service: notify.{{iosdevice.value}}
                                    data:
                                      message: "{{message_phone_body}}"
                                      title: "{{message_phone_title}}"
                                      data:
                                        tag: "{{message_phone_tag}}"
                                        group: "{{message_phone_group}}"
                            else:
                              - service: notify.{{iosdevice.value}}
                                data:
                                  message: "{{message_phone_body}}"
                                  title: "{{message_phone_title}}"
                                  data:
                                    tag: "{{message_phone_tag}}"
                                    group: "{{message_phone_group}}"
                      - conditions:
                          - condition: template
                            value_template: "{{ (action_phone_action_enabled == 'one') }}"
                        sequence:
                          - if:
                              - condition: template
                                value_template: "{{ (notify_location == 'home') }}"
                            then:
                              - if:
                                  - condition: template
                                    value_template: >-
                                      {{ (states("person." ~ message_person ~
                                      "_zandbergen") == 'home') }}
                                then:
                                  - service: notify.{{iosdevice.value}}
                                    data:
                                      message: "{{message_phone_body}}"
                                      title: "{{message_phone_title}}"
                                      data:
                                        tag: "{{message_phone_tag}}"
                                        group: "{{message_phone_group}}"
                                        persistent: "{{ message_phone_persistent }}"
                                        actions:
                                          - action: "{{ action_1_phone_single }}"
                                            activationmode: "{{ action_1_phone_activationmode }}"
                                            icon: "{{ action_1_phone_icon }}"
                                            destructive: "{{ action_1_phone_destructive }}"
                                            title: "{{ action_1_phone_title }}"
                                        push:
                                          sound:
                                            name: default
                                            critical: 0
                                            volume: 1
                            else:
                              - service: notify.{{iosdevice.value}}
                                data:
                                  message: "{{message_phone_body}}"
                                  title: "{{message_phone_title}}"
                                  data:
                                    tag: "{{message_phone_tag}}"
                                    group: "{{message_phone_group}}"
                                    persistent: "{{ message_phone_persistent }}"
                                    actions:
                                      - action: "{{ action_1_phone_single }}"
                                        activationmode: "{{ action_1_phone_activationmode }}"
                                        icon: "{{ action_1_phone_icon }}"
                                        destructive: "{{ action_1_phone_destructive }}"
                                        title: "{{ action_1_phone_title }}"
                                    push:
                                      sound:
                                        name: default
                                        critical: 0
                                        volume: 1
                      - conditions:
                          - condition: template
                            value_template: "{{ (action_phone_action_enabled == 'two') }}"
                        sequence:
                          - service: notify.{{iosdevice.value}}
                            data:
                              message: "{{message_phone_body}}"
                              title: "{{message_phone_title}}"
                              data:
                                tag: "{{message_phone_tag}}"
                                group: "{{message_phone_group}}"
                                persistent: "{{ message_phone_persistent }}"
                                actions:
                                  - action: "{{ action_1_phone_single }}"
                                    activationmode: "{{ action_1_phone_activationmode }}"
                                    icon: "{{ action_1_phone_icon }}"
                                    destructive: "{{ action_1_phone_destructive }}"
                                    title: "{{ action_1_phone_title }}"
                                  - action: "{{ action_2_phone_single }}"
                                    activationmode: "{{ action_2_phone_activationmode }}"
                                    icon: "{{ action_2_phone_icon }}"
                                    destructive: "{{ action_2_phone_destructive }}"
                                    title: "{{ action_2_phone_title }}"
                                push:
                                  sound:
                                    name: default
                                    critical: 0
                                    volume: 1
                            enabled: false
                          - if:
                              - condition: template
                                value_template: "{{ (notify_location == 'home') }}"
                            then:
                              - if:
                                  - condition: template
                                    value_template: >-
                                      {{ (states("person." ~ message_person ~
                                      "_zandbergen") == 'home') }}
                                then:
                                  - service: notify.{{iosdevice.value}}
                                    data:
                                      message: "{{message_phone_body}}"
                                      title: "{{message_phone_title}}"
                                      data:
                                        tag: "{{message_phone_tag}}"
                                        group: "{{message_phone_group}}"
                                        persistent: "{{ message_phone_persistent }}"
                                        actions:
                                          - action: "{{ action_1_phone_single }}"
                                            activationmode: "{{ action_1_phone_activationmode }}"
                                            icon: "{{ action_1_phone_icon }}"
                                            destructive: "{{ action_1_phone_destructive }}"
                                            title: "{{ action_1_phone_title }}"
                                          - action: "{{ action_2_phone_single }}"
                                            activationmode: "{{ action_2_phone_activationmode }}"
                                            icon: "{{ action_2_phone_icon }}"
                                            destructive: "{{ action_2_phone_destructive }}"
                                            title: "{{ action_2_phone_title }}"
                                        push:
                                          sound:
                                            name: default
                                            critical: 0
                                            volume: 1
                            else:
                              - service: notify.{{iosdevice.value}}
                                data:
                                  message: "{{message_phone_body}}"
                                  title: "{{message_phone_title}}"
                                  data:
                                    tag: "{{message_phone_tag}}"
                                    group: "{{message_phone_group}}"
                                    persistent: "{{ message_phone_persistent }}"
                                    actions:
                                      - action: "{{ action_1_phone_single }}"
                                        activationmode: "{{ action_1_phone_activationmode }}"
                                        icon: "{{ action_1_phone_icon }}"
                                        destructive: "{{ action_1_phone_destructive }}"
                                        title: "{{ action_1_phone_title }}"
                                      - action: "{{ action_2_phone_single }}"
                                        activationmode: "{{ action_2_phone_activationmode }}"
                                        icon: "{{ action_2_phone_icon }}"
                                        destructive: "{{ action_2_phone_destructive }}"
                                        title: "{{ action_2_phone_title }}"
                                    push:
                                      sound:
                                        name: default
                                        critical: 0
                                        volume: 1
                      - conditions:
                          - condition: template
                            value_template: "{{ (action_phone_action_enabled == 'three') }}"
                        sequence:
                          - service: notify.{{iosdevice.value}}
                            data:
                              message: "{{message_phone_body}}"
                              title: "{{message_phone_title}}"
                              data:
                                tag: "{{message_phone_tag}}"
                                group: "{{message_phone_group}}"
                                persistent: "{{ message_phone_persistent }}"
                                actions:
                                  - action: "{{ action_1_phone_single }}"
                                    activationmode: "{{ action_1_phone_activationmode }}"
                                    icon: "{{ action_1_phone_icon }}"
                                    destructive: "{{ action_1_phone_destructive }}"
                                    title: "{{ action_1_phone_title }}"
                                  - action: "{{ action_2_phone_single }}"
                                    activationmode: "{{ action_2_phone_activationmode }}"
                                    icon: "{{ action_2_phone_icon }}"
                                    destructive: "{{ action_2_phone_destructive }}"
                                    title: "{{ action_2_phone_title }}"
                                  - action: "{{ action_3_phone_single }}"
                                    activationmode: "{{ action_3_phone_activationmode }}"
                                    icon: "{{ action_3_phone_icon }}"
                                    destructive: "{{ action_3_phone_destructive }}"
                                    title: "{{ action_3_phone_title }}"
                                push:
                                  sound:
                                    name: default
                                    critical: 0
                                    volume: 1
                            enabled: false
                          - if:
                              - condition: template
                                value_template: "{{ (notify_location == 'home') }}"
                            then:
                              - if:
                                  - condition: template
                                    value_template: >-
                                      {{ (states("person." ~ message_person ~
                                      "_zandbergen") == 'home') }}
                                then:
                                  - service: notify.{{iosdevice.value}}
                                    data:
                                      message: "{{message_phone_body}}"
                                      title: "{{message_phone_title}}"
                                      data:
                                        tag: "{{message_phone_tag}}"
                                        group: "{{message_phone_group}}"
                                        persistent: "{{ message_phone_persistent }}"
                                        actions:
                                          - action: "{{ action_1_phone_single }}"
                                            activationmode: "{{ action_1_phone_activationmode }}"
                                            icon: "{{ action_1_phone_icon }}"
                                            destructive: "{{ action_1_phone_destructive }}"
                                            title: "{{ action_1_phone_title }}"
                                          - action: "{{ action_2_phone_single }}"
                                            activationmode: "{{ action_2_phone_activationmode }}"
                                            icon: "{{ action_2_phone_icon }}"
                                            destructive: "{{ action_2_phone_destructive }}"
                                            title: "{{ action_2_phone_title }}"
                                          - action: "{{ action_3_phone_single }}"
                                            activationmode: "{{ action_3_phone_activationmode }}"
                                            icon: "{{ action_3_phone_icon }}"
                                            destructive: "{{ action_3_phone_destructive }}"
                                            title: "{{ action_3_phone_title }}"
                                        push:
                                          sound:
