              card:
                type: custom:mushroom-template-card
                primary: |-
                  {% set mode = states(entity)%}
                  {% if mode == '1' %}
                  {{states(entity)}} deur
                  {% else %}
                  {{states(entity)}} deuren
                  {% endif %}
                secondary: ''
                icon: mdi:door-open
                entity: sensor.count_doors_open
                layout: vertical
                icon_color: red
                tap_action:
                  action: none
                hold_action:
                  action: none
                double_tap_action:
                  action: none
            - type: conditional
