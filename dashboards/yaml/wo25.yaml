              card:
                type: custom:mushroom-template-card
                primary: |-
                  {% set mode = states(entity)%}
                  {% if mode == '1' %}
                  {{states(entity)}} lamp
                  {% else %}
                  {{states(entity)}} lampen
                  {% endif %}
                secondary: ''
                icon: >-
