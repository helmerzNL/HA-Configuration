type: vertical-stack
cards:
  - type: custom:mushroom-title-card
    title: Laadpaal
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-template-card
        primary: Laadpaal - 01
        secondary: >-
          {{states('input_select.status_laadpaal_nlallego0134921')}}

          (Bijgewerkt: {{
          (as_timestamp(states.input_select.status_laadpaal_nlallego0134921.last_changed))
          | timestamp_custom('%a %H:%M ') }})
        layout: vertical
        icon: >-
          {% set mode = states('input_select.status_laadpaal_nlallego0134921')
          %}

          {% if mode == 'Beschikbaar' %}

          mdi:ev-station

          {% elif mode == 'Bezet' %}

          mdi:ev-plug-type2

          {% else %}

          mdi:ev-station

          {% endif %}
        icon_color: >-
          {% set mode = states('input_select.status_laadpaal_nlallego0134921')
          %}

          {% if mode == 'Beschikbaar' %}

          green

          {% elif mode == 'Bezet' %}

          red

          {% else %}

          grey

          {% endif %}
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
        fill_container: true
        multiline_secondary: true
        entity: input_select.status_laadpaal_nlallego0134921
      - type: custom:mushroom-template-card
        primary: Laadpaal - 02
        secondary: >-
          {{states('input_select.status_laadpaal_nlallego0134922')}}

          (Bijgewerkt: {{
          (as_timestamp(states.input_select.status_laadpaal_nlallego0134922.last_changed))
          | timestamp_custom('%a %H:%M ') }})
        layout: vertical
        icon: |-
          {% set mode =
          states('input_select.status_laadpaal_nlallego0134922') %}
          {% if mode == 'Beschikbaar' %}
          mdi:ev-station
          {% elif mode == 'Bezet' %}
          mdi:ev-plug-type2
          {% else %}
          mdi:ev-station
          {% endif %}
        icon_color: |-
          {% set mode =
          states('input_select.status_laadpaal_nlallego0134922') %}
          {% if mode == 'Beschikbaar' %}
          green
          {% elif mode == 'Bezet' %}
          red
          {% else %}
          grey
          {% endif %}
        fill_container: true
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
        multiline_secondary: true
        entity: input_select.status_laadpaal_nlallego0134922
