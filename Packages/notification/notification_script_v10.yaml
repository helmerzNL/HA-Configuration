icon: mdi:alert-decagram
mode: parallel
max: 10
fields:
  notify_device:
    selector:
      select:
        options:
          - Sonos Speaker
          - iPhone
          - TV Toast
          - MS Teams
        multiple: true
    name: Notify following devices
    description: Select the devices you want to use for notifications
    default: iPhone
    required: true
  message_room:
    selector:
      select:
        options:
          - Woonkamer
          - Werkkamer JohnDoe
          - Werkkamer JaneDoe
          - Keuken
          - Badkamer
          - Slaapkamer
        multiple: true
    name: Which room?
    description: Which is room is the notification for (you can select multiple rooms)?
    default: Woonkamer
    required: true
  message_person:
    selector:
      select:
        options:
          - JohnDoe
          - JaneDoe
        multiple: true
    name: Who needs to hear the message?
    description: >-
      Who has to be in the room for the message to play through the speaker?
      (when Person-Priority is selected)
    default: JohnDoe
    required: true
  message_person_priority:
    selector:
      boolean: {}
    name: Person Priority?
    description: >-
      If you want the message to always play in the selected room, turn of this
      option. By default the mesage is ONLY played in the room where the
      selected person is detected, unless 'Both' or 'None' are selected.
    default: true
    required: true
  message_tts_priority:
    selector:
      boolean: {}
    name: Priority when TV is playing?
    description: >-
      If the message has Priority set to TRUE and the TV is playing, the audio
      of the TV will be turned down and the notification will be played. If the
      TV is turned off, this priority will ignored and the notification will be
      played in the selected room.
    required: false
  message_tv_body:
    selector:
      text: null
    name: Message (TV Body)
    description: Which message will be displayed on the TV?
    default: Example Message
  notify_tv:
    selector:
      select:
        options:
          - lg_tv_woonkamer
    name: Notify TV
    description: Notify through which TV?
    required: true
    default: lg_tv_woonkamer
  message_tts_pre_notify:
    selector:
      boolean: {}
    name: Pre-Notify?
    description: >-
      Does the notification needs to start with a 'LET OP' message, so people in
      the room pay attention to the notification?
    required: true
    default: false
  message_tts_body:
    selector:
      text: null
    name: What should the notification say through TTS?
    description: What should the notification say through TTS?
    required: true
    default: Dit is een testbericht.
  action_phone_action_enabled:
    selector:
      select:
        mode: dropdown
        options:
          - none
          - one
          - two
          - three
    name: Phone Action Enabled
    description: The number of response options.
    default: none
  notify_phone:
    selector:
      select:
        mode: dropdown
        options:
          - iPhone JohnDoe
          - iPhone JaneDoe
          - iPad Pro JohnDoe
        multiple: true
    name: Notify Device
