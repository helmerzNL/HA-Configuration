keep_texts_in_tabs:
  enabled: true
wallpanel:
  cards:
    - type: weather-forecast
      show_current: false
      show_forecast: true
      entity: weather.home
      name: ''
    - type: custom:button-card
      entity: sensor.time
      show_state: true
      show_icon: false
      show_name: false
      styles:
        card:
          - border: 0px black
        state:
          - font-size: 75px
          - letter-spacing: 0.25em
          - font-weight: bold
          - color: white
        grid:
          - grid-template-areas: '"s" "notification"'
          - grid-template-rows: min-content min-content
          - grid-template-columns: 1fr
    - type: markdown
      content: >
        {% set weekdag = ["Maandag", "Dinsdag", "Woensdag", "Donderdag",
        "Vrijdag", "Zaterdag", "Zondag"] %} {% set maand = ["januari",
        "februari", "maart", "april", "mei", "juni", "juli", "augustus",
        "september", "oktober", "november", "december"] %} {% set weekdag =
        weekdag[now().weekday()] %} {% set maand = maand[now().month - 1] %}
        <h5>{{ weekdag }} </h5> <h3> {{ now().day }} {{ maand }}
        {{now().year}}</h3>
    - type: custom:stack-in-card
      mode: vertical
      cards:
        - type: horizontal-stack
          cards:
            - type: conditional
              conditions:
                - entity: input_select.status_wasmachine_v4
                  state_not: idle
              card:
                type: custom:mushroom-template-card
                primary: |
                  Wasmachine
                fill_container: true
                layout: vertical
                secondary: |-
                  {% set mode = states('input_select.status_wasmachine_v4') %}
                  {% if mode == 'running' %}
                  Bezig! ({{ states('sensor.wasmachine_v4_running_time') }})
                  {% elif mode == 'completed' %}
                  Klaar! ({{ states('sensor.wasmachine_v4_running_time') }})
                  {% else %}
                  mdi:washing-machine-off
                  {% endif %}            
                icon: |-
                  {% set mode = states('input_select.status_wasmachine_v4') %}
                  {% if mode == 'running' %}
                  mdi:washing-machine
                  {% elif mode == 'completed' %}
                  mdi:washing-machine-alert
                  {% else %}
                  mdi:washing-machine-off
                  {% endif %}
                icon_color: |-
                  {% set status = states('input_select.status_wasmachine_v4') %}
                  {% if status == 'running' %}
                  white
                  {% elif status == 'completed'  %}
                  green
                  {% else %}
                  blue
                  {% endif %}
            - type: conditional
              conditions:
                - condition: or
                  conditions:
                    - condition: state
                      entity: sensor.bijkeuken_wasdroger_status
                      state: running
                    - condition: state
                      entity: sensor.bijkeuken_wasdroger_status
                      state: program_ended
              card:
                type: custom:mushroom-template-card
                primary: |
                  Wasdroger
                fill_container: true
                layout: vertical
                secondary: >-
                  {% set mode = states(entity) %}

                  {% if mode == 'running' %}

                  (klaar over {{
                  states('sensor.bijkeuken_wasdroger_resterende_tijd') }} min.)

                  {% elif mode == 'program_ended' %}

                  Programma afgerond

                  {% else %}

                  Klaar!

                  {% endif %}            
                icon: |-
                  {% set mode = states(entity) %}
                  {% if mode == 'running' %}
                  mdi:tumble-dryer
                  {% elif mode == 'program_ended' %}
                  mdi:tumble-dryer-alert
                  {% else %}
                  mdi:tumble-dryer-off
                  {% endif %}
                icon_color: |-
                  {% set status = states(entity) %}
                  {% if status == 'running' %}
                  green
                  {% elif status == 'program_ended' %}
                  orange
                  {% else %}
                  white
                  {% endif %}
                entity: sensor.bijkeuken_wasdroger_status
            - type: conditional
              conditions:
                - condition: or
                  conditions:
                    - condition: state
                      entity: sensor.keuken_afwasmachine_status
                      state: running
                    - condition: state
                      entity: sensor.keuken_afwasmachine_status
                      state: program_ended
              card:
                type: custom:mushroom-template-card
                primary: |
                  Afwasmachine
                fill_container: true
                layout: vertical
                secondary: >-
                  {% set mode = states(entity) %}

                  {% if mode == 'running' %}

                  (klaar over {{
                  states('sensor.keuken_afwasmachine_resterende_tijd') }} min.)

                  {% elif mode == 'program_ended' %}

                  Programma afgerond

                  {% else %}

                  Klaar!

                  {% endif %}            
                icon: |-
                  {% set mode = states(entity) %}
                  {% if mode == 'running' %}
                  mdi:dishwasher
                  {% elif mode == 'program_ended' %}
                  mdi:dishwasher-alert
                  {% else %}
                  mdi:dishwasher-off
                  {% endif %}
                icon_color: |-
                  {% set status = states(entity) %}
                  {% if status == 'running' %}
                  blue
                  {% elif status == 'program_ended'  %}
                  orange
                  {% else %}
                  white
                  {% endif %}
                entity: sensor.keuken_afwasmachine_status
            - type: conditional
              conditions:
                - condition: or
                  conditions:
                    - condition: state
                      entity: sensor.keuken_combi_stoomoven_status
                      state: running
                    - condition: state
                      entity: sensor.keuken_combi_stoomoven_status
                      state: program_ended
              card:
                type: custom:mushroom-template-card
                primary: |
                  Stoomoven
                fill_container: true
                layout: vertical
                secondary: >-
                  {{states('sensor.keuken_combi_stoomoven_status_v2')}}            
                icon: >
                  {% set status = states('sensor.keuken_combi_stoomoven_status')
                  %}

                  {% set programmafase =
                  states('sensor.keuken_combi_stoomoven_programmafase') %}

                  {% set programma =
                  states('sensor.keuken_combi_stoomoven_programma') %}

                  {% set resterendetijd =
                  states('sensor.keuken_combi_stoomoven_resterende_tijd') | int
                  %}


                  {% if status == 'off' %}
                    mdi:toaster-off
                  {% elif status == 'on' %}
                    mdi:toaster-oven
                  {% elif status == 'running' and programmafase == '7938' and
                  resterendetijd == 0 %}
                    mdi:thermometer
                  {% elif status == 'running' and programmafase == '7940' and
                  resterendetijd == 0 %}
                    mdi:thermometer-auto
                  {% elif status == 'running' and (programmafase == '7938' or
                  programmafase == '7940') and resterendetijd > 0 %}
                    mdi:toaster-oven
                  {% elif status == 'running' and programmafase == '7961' and
                  resterendetijd > 0%}
                    mdi:water-check
                  {% else %}
                    mdi:toaster-oven
                  {% endif %}
                icon_color: |-
                  {% set status = states(entity) %}
                  {% if status == 'running' %}
                  red
                  {% elif status == 'program_ended'  %}
                  orange
                  {% else %}
                  blue
                  {% endif %}
                entity: sensor.keuken_combi_stoomoven_status
                tap_action:
                  action: none
                hold_action:
                  action: none
                double_tap_action:
                  action: none
            - type: conditional
              conditions:
                - entity: input_boolean.brievenbus_post_arrived
                  state: 'on'
              card:
                type: custom:mushroom-template-card
                primary: Post!
                icon: mdi:email-newsletter
                icon_color: red
                entity: input_boolean.brievenbus_post_arrived
                layout: vertical
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                tap_action:
                  action: call-service
                  service: input_boolean.turn_off
                  data: {}
                  target:
                    entity_id: input_boolean.brievenbus_post_arrived
                fill_container: true
                secondary: ''
            - type: conditional
              conditions:
                - condition: and
                  conditions:
                    - condition: state
                      entity: sensor.justprint_current_stage
                      state_not: idle
                    - condition: state
                      entity: sensor.justprint_current_stage
                      state_not: unknown
                    - condition: state
                      entity: sensor.justprint_current_stage
                      state_not: offline
                    - condition: state
                      entity: sensor.justprint_current_stage
                      state: unavailable
              card:
                type: custom:mushroom-template-card
                primary: |
                  3D Printer
                fill_container: true
                layout: vertical
                secondary: '{{states(entity)}} min'
                icon: mdi:printer-3d
                icon_color: |-
                  {% set mode = states('sensor.justprint_current_stage') %}
                  {% if mode == 'printing' %}
                  red
                  {% else %}
                  green
                entity: sensor.justprint_remaining_time
            - type: conditional
              conditions:
                - entity: switch.presence_simulation
                  state: 'on'
              card:
                type: custom:mushroom-template-card
                primary: VAKANTIE MODE
                icon: mdi:beach
                icon_color: yellow
                entity: input_boolean.vacation_mode
                layout: vertical
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                tap_action:
                  action: none
                fill_container: true
                secondary: ''
            - type: conditional
              conditions:
                - entity: switch.adguard_home_01_bescherming
                  state: 'off'
              card:
                type: custom:mushroom-template-card
                primary: AdGuard OFF
                icon: mdi:shield-account
                icon_color: orange
                entity: switch.adguard_home_01_bescherming
                layout: vertical
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                tap_action:
                  action: call-service
                  service: switch.turn_on
                  data: {}
                  target:
                    entity_id: switch.adguard_home_01_bescherming
                fill_container: true
                secondary: ''
            - type: conditional
              conditions:
                - entity: sensor.afvalinfo_dorpsstraat_trash_type_tomorrow
                  state_not: geen
              card:
                type: custom:mushroom-template-card
                icon: mdi:trash-can
                icon_color: red
                fill_container: true
                layout: vertical
                primary: >
                  {% set status =
                  states('sensor.afvalinfo_dorpsstraat_trash_type_tomorrow') %}

                  {% if status == 'GFT' %}

                  G F T


                  {% elif status == 'PBD'  %}

                  PLASTIC

                  {% elif status == 'Papier'  %}

                  Papier

                  {% else %}

                  Geen

                  {% endif %}
                secondary: (morgen)
                picture: >-
                  {% set status =
                  states('sensor.afvalinfo_dorpsstraat_trash_type_tomorrow') %}

                  {% if status == 'GFT' %}

                  /local/wo-25/afval//groen.jpeg

                  {% elif status == 'PBD'  %}

                  /local/wo-25/afval//oranje.jpeg

                  {% elif status == 'Papier'  %}

                  /local/wo-25/afval//blauw.jpeg

                  {% else %}

                  /local/wo-25/afval//lege_afvalbak.jpeg


                  {% endif %}
            - type: conditional
              conditions:
                - condition: state
                  entity: sensor.i4_edrive40_charging_status
                  state_not: not_charging
                - condition: state
                  entity: sensor.i4_edrive40_charging_status
                  state_not: unavailable
                - condition: state
                  entity: sensor.i4_edrive40_charging_status
                  state_not: unknown
